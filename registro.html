            <label for="nombre">Nombre:</label>
            <input type="text" id="registro_nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="registro_apellido" required>

            <label for="email">Email:</label>
            <input type="email" id="registro_email" required>

            <label for="password">Contraseña:</label>
            <input type="text" id="registro_password" required>

            <input type="submit" value="Registrarse" class="enviar_boton">
        </form>
