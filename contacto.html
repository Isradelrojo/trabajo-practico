<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/424868cfbc.js" crossorigin="anonymous"></script>
    <link rel="icon" href="#" type="image/x-icon">
    <title>MegaCars</title>
</head>
<body>

    <div class="container" id="container" >

        <header class="header">
            <button id="hamburguesa" class="hamburguesa" ><i class="fa-solid fa-bars"></i></button>
        </header>
        <aside class="aside" id="aside">
            <div class="brand" id="brand" >
                <div class="brand_icon">
                    <a href="#">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
                <div class="brand_title" >
                    <a href="#"><h4>MegaCars</h4></a>
                </div>
            </div>

            <div class="menu" id="menu">
                <div class="menu_container" >
                    <div class="menu_icon">
                        <a href="#"><i class="fa-solid fa-wrench"></i></a>
                    </div>
                    <div class="menu_item" >
                        <a href="index.html">
                            <h4>Inicio</h4>
                        </a>
                    </div>
                </div>

                
                <div class="menu_container">
                    <div class="menu_icon">
                        <a href="#"><i class="fa-solid fa-screwdriver"></i></a>
                    </div>
                    <div class="menu_item" >
                        <a href="productos.html">
                            <h4>Productos</h4>
                        </a>
                    </div>
                </div>
                    
                <div class="menu_container">
                    <div class="menu_icon">
                        <a href="#"><i class="fa-solid fa-gears"></i></a>
                    </div>
                    <div class="menu_item" >
                        <a href="servicios.html">
                            <h4>Servicios</h4>
                        </a>
                    </div>
                </div>
                    
                <div class="menu_container">
                    <div class="menu_icon">
                        <a href="#"><i class="fa-solid fa-building-user"></i></a>
                    </div>
                    <div class="menu_item" >
                        <a href="empresa.html">
                            <h4>La empresa</h4>
                        </a>
                    </div>
                </div>
                    
                <div class="menu_container">
                    <div class="menu_icon">
                        <a href="#"><i class="fa-solid fa-phone-volume"></i></a>
                    </div>
                    <div class="menu_item" >
                        <a href="contacto.html">
                            <h4>Contacto</h4>
                        </a>
                    </div>
                </div>

                <div class="menu_container">
                    <div class="menu_icon">
                        <a href="#"><i class="fa-solid fa-phone-volume"></i></a>
                    </div>
                    <div class="menu_item" >
                        <a href="registro.html">
                            <h4>Registrarse</h4>
                        </a>
                    </div>
                </div>
            </div>
        </aside>
        <main class="main">
            <div class="form_container" id="form_container" >
                <div class="form_container_personal">
                    <h3>Informacion de contacto:</h3>

                    <form class="form_personal" id="form_personal">
                        <label for="nombre">Nombre/s: </label>
                        <input name="nombre" type="text" placeholder="Ingrese su nombre" id="contacto_nombre">
                        <label for="apellido">Apellido:</label>
                        <input name="apellido" type="text" placeholder="Ingrese su apellido" id="contacto_apellido">
                        <label for="email">Ingrese email: </label>
                        <input name="email" type="email" name="email" id="contacto_email">
                        <label for="telefono">Ingrese teléfono: </label>
                        <input type="tel" name="telefono" id="contacto_telefono">
                    </form>
                </div>
                <div class="form_container_vehiculo">
                    <h3>Datos del vehiculo:</h3>
                    <form class="form_vehiculo" id="form_vehiculo">
                        <label for="marca">Ingrese marca:</label>
                        <input name="marca" type="text" placeholder="Ingrese marca." id="contacto_marca">
                        <label for="modelo">Ingrese modelo:</label>
                        <input name="modelo" type="text" placeholder="Ingrese modelo." id="contacto_modelo">
                        <label for="ano">Ingrese el año:</label>
                        <input type="number" name="ano" id="ano" min="1955" max="2025" id="contacto_ano">
                        <label for="problema">Descripcion del problema:</label>
                        <textarea name="problema" id="problema" placeholder="Describa el problema" itemid="contacto_problema"></textarea>
                        <input type="button" value="enviar" class="enviar_boton" id="contacto_enviar_boton">
                    </form>

                    

                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer_container">
                <div class="direccion">
                    <p>Av. Siempreviva <strong>742</strong>, Springfield</p>
                </div>
                <div class="legales">
                    <p>Informacion legal y registro<a href="#">https://www.miresgistroweb.com</a> </p>
                </div>
                <div class="redes">
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>



    <script src="js/index.js"></script>
</body>
</html>
